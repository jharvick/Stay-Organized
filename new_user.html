<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Register New User</title>
    <style>
        body {
            background-color: #000;
            color: #39ff14;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #39ff14;
            text-shadow: 1px 1px 2px #000;
        }

        label {
            color: #39ff14;
        }

        .form-control {
            background-color: #000;
            color: #39ff14;
            border: 1px solid #39ff14;
        }

        .form-control:focus {
            background-color: #000;
            color: #39ff14;
            border: 1px solid #39ff14;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #39ff14;
            border-color: #39ff14;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-transform: uppercase;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #0d8800;
            border-color: #0d8800;
        }

        .card {
            background-color: #000;
            border: 1px solid #39ff14; 
        }
    </style>
</head>
<body>
    <div id="successMessage" style="display: none;">
        <div class="success-text">ToDo added successfully</div>
        <img src="/Users/jared.harvick/Apprenti/Stay-Organized/stay-organized-workshop-express-server/assets/thumb-up.gif" alt="Success">
    </div>
    <div class="container">
        <h1 class="mt-4">Register New User</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
                <small id="usernameError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <small id="passwordError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="new_user.js"></script>
</body>
</html>
