<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/new_todo.css">
    <title>Add New ToDo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Stay Organized</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="todos.html">View ToDo List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new_user.html">Add New Settlers</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="successMessage" style="display: none;">
        <div class="success-text">ToDo added successfully</div>
        <img src="/Users/jared.harvick/Apprenti/Stay-Organized/stay-organized-workshop-express-server/assets/thumb-up.gif" alt="Success">
    </div>
    <div class="container">
        <h1 class="mt-4">Add New ToDo</h1>
        <form id="newTodoForm">
            <div class="form-group">
                <label for="userSelect">Select a user to assign a new ToDo:</label>
                <select class="form-control" id="userSelect">
                    <!-- Will be populated dynamically through JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="categorySelect">Category</label>
                <select class="form-control" id="categorySelect">
                    <!-- Will be populated dynamically through JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id="priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="new_todo.js"></script>
</body>
</html>
